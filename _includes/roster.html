{% comment %} Outputs the roster of a concert. {% endcomment %}
{% for section in include.concert.roster %}
    <h4>{{ section.section }}</h4>
    <p>
        {% for person in section.people %}
            {% include musician.html name = person.name %}{% if person.details %}<em>
                    - {{ person.details }}
                </em><br>
            {% endif %}
        {% endfor %}
    </p>
{% endfor %}
